<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
<title>SWAD Chat</title>
<style type="text/css">
A:link {text-decoration: none;}

A:hover	{text-decoration: none;}
body {text-align:center; margin: 10px; background-color: #4F90C8; background-image: url('/swad/icon/theme/blue/head_row1_1x512.gif'); background-repeat: repeat-x;}
img {border-width:0px; border-style:none;}
</style>
<link type="image/x-icon" href="/swad/icon/favicon.ico" rel="icon" />
<link type="image/x-icon" href="/swad/icon/favicon.ico" rel="shortcut icon" />

<body>
<a href="http://localhost/swad/" target="_blank"><img src="/swad/icon/swad120x44.gif" width="120" height="44" alt="SWAD" /></a><br />
<applet
  codebase = "http://localhost/swad/chat/"
  archive  = "swad_chat.jar"
  code     = "chat_applet.ChatApplet.class"
  name     = "SWADchat"

  hspace   = "0"
  vspace   = "4"

>
